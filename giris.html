    <title>Şifre Girin</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        * {
            box-sizing: border-box;
        }
        input {
            height: 30px;
            line-height: 30px;
            border: 1px solid #444;
            width: 300px;
            border-radius: 3px;
            background: #fff;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .container {
            text-align: center;
            margin-bottom: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Siteye devam edebilmek için şifre girin</h2>
        <input type="password" id="password">
